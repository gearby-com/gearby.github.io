<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gearby</title>
  <meta name="description"
    content="Get nearby mechanics on the go!.Navigate all your nearby mechanics with your current location">
  <meta name="author" content="Binary inc.">
  <meta name="generator" content="Gearby">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/slideshow.css">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
</head>
<body>
  <header>
    <nav class="header-nav container flex-container">
      <h1 class="logo"><a class="logo-link" href="#"><img src="./assets/icon_brand.svg" width="32"/>earBy</a></h1>
      <ul class="header-menu flex-container">
        <li><button class="button-round">Privacy Policy</button></li>
        <li><button class="button-round">Google Play</button></li>
      </ul>
    </nav>
    <section class="header-content">

      <div id="iphone-x">
        <!-- notch -->
        <div class="iphone-x-notch">
          <div class="iphone-x-notch-grill"></div>
        </div>
        <!-- buttons -->
        <ul class="volume">
          <li class="firstButtonVolume"></li>
          <li class="otherButtonsLeft"></li>
          <li class="otherButtonsLeft"></li>
        </ul>
        <ul>
          <li class="rightButton"></li>
        </ul>
        <div class="slideshow">
          <div class="slideshow-items">
            <div class="item"><img class="item-image" src="./assets/img1.jpg" /></div>
            <div class="item"><img class="item-image" src="./assets/img2.jpg" /></div>
            <div class="item"><img class="item-image" src="./assets/img4.jpg" /></div>
          </div>
          <div class="controls">
            <ul>
              <li class="control" data-index="0"></li>
              <li class="control" data-index="1"></li>
              <li class="control" data-index="2"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="header-description container">
        <h2 class="header-title">GearBy</h2>
        <p>Get nearby mechanics on the go!.
          <br/>Navigate mechanics, workshops, service centers for your automobile with your <b>Current GPS Location</b>.
        </p>
        <button class="overlay__btn">
          <a href="https://play.google.com/store/apps/details?id=com.gearby" target="_blank" class="overlay__btn_container">
            <img src="assets/play_icon.svg" class="overlay__btn_playicon"/>
            <div class="overlay__btn_subcontainer">
              <span class="overlay__btn_title">Get it on</span>
              <span class="overlay__btn_subtitle">Play Store</span>
            </div>
          </a>
        </button>
        <ul class="flex-container footer">
          <li><p>Contact us</p></li>
          <li><img src="./assets/icon_gmail.svg"/></li>
        </ul>
      </div>    
    </section>
    <img src="./assets/map-street.svg" class="map-background" />

  </header>
  
</body>
  <script async type="module" src="./js/slideshow.js"></script>
</html>
